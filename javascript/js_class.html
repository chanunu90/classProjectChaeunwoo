    <script>

        // 클레스의 정의 : 이름, 국어, 영어, 수학
        class Student {

            // 생성자 정의
            constructor(name,kor,eng,math){

                this.name = name
                this.kor = kor
                this.eng = eng
                this.math = math
            
            }

            // 기능 정의 : 메소드 생성 

            // 총점을 구해서 반환한 메소드 
            getSum() {
                return this.kor + this.eng + this.math
            }


            // 평균점수 반환 해주는 메소드
            getAvg() {
                return this.getSum() / 3
            }



            toString() {
                return `${this.name} , ${this.kor} , ${this.eng} , ${this.math} , ${this.getSum()}`
            }

        }

        let s1 = new Student('차은우',100,90,80);
        
        let jsonSt1t1 = JSON.stringify(s1)
        console.log('jsonSt1t1' , jsonSt1t1)

        console.log('s1' , s1.toString() , typeof s1)

        const student = []
        student.push(s1)
        student.push(new Student('캉진리',50,40,10))
        console.log(student)

        student.forEach((student) => {
            console.log(student.toString())
        })

        let jsonStr2 = JSON.stringify(student)
        console.log ('jsonStr2' , jsonStr2)


        class Rectangle {
            // 생성자 : 폭 , 높이
            constructor(width, height){
                this.width = width
                this.height = height

                
            }

            getPrimeter(){
                return (this.width + this.height) * 2 
            }

            getArea(){
                return this.width * this.height
            }

        }


        // 정사각형 : 가로 == 세로 
        class Sqare extends Rectangle {

            constructor(length){
                super(length,length)
            }

        }

        let sqare1 = new Sqare(10,20)
        sqare1.height = 10
        console.log('사각형의 둘레 ' , sqare1.getPrimeter())
        console.log('사각형의 너비' , sqare1.getArea())
        console.log('' , )

        let sqare2 = new Sqare(10)
        console.log('정사각형의 둘레 : ' , sqare2.getPrimeter())
        console.log('정사각형의 너비 : ' , sqare2.getArea())
