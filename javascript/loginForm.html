<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        document.addEventListener('DOMContentLoaded' , () => {


            const loginForm = document.querySelector('form')

            // form -> submit 이벤트 처리
            loginForm.addEventListener('submit' , (event) => {

                console.log('로그인 버튼 클릭 : submit')
                // form 안에 있는 input value 확인
                const userid = document.querySelector('#userid')
                const pw = document.querySelector('#pw')
                
                console.log('userid', userid)
                console.log('pw', pw)

                if(userid.value.length < 1){

                    alert('아이디는 반드시 입력해야 합니다.')
                    // 아이디 : 대문자 / 소문자 / 숫자 조합으로만 사용
                    event.returnValse = false;

                }

                // 아이디 : 대문자 / 소문자 / 숫자 조합으로만 사용
                // 정규식 짜란 소문자 대문자 숫자 체크
                // '' "" 
                
                 
                // console.log('정규식 체크' , /[a-zA-Z0-9]/.test('abcdAAA123'))

                console.log('정규식 체크' , /^[a-zA-Z0-9]+$/.test('abcdAAA123'))
                console.log('정규식 체크' , /^[a-z]+$/.test('abcdAAA123'))


                // 아이디 비밀번호 체크
                const regex = /^[a-z0-9]+$/;
                // 아이디는 소문자와 숫자 조합으로 이루어진 문자열이다.
                const result = regex.test('123aaAA');
                console.log('result' , result)



                console.log('췍3' , regex.test(userid.value))

                // 입력된 아이디의 값을 체크
                if(!regex.test(userid.value)){

                    alert('아이디는 소문자와 숫자의 조합으로 입력해주세요.')
                    event.returnValse = false;
                    
                    return 
                }



                if(pw.value.length<1){
                    alert('비밀번호는 반드시 입력해야 합니다.')
                    event.returnValse = false;
                }

                // event.preventDefault();

            });

        })

    </script>

</head>
<body>
    <h1>로그인</h1>
    <form action="https://www.naver.com">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userid" id="userid"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" id="pw"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="로그인">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
